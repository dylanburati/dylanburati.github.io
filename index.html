<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@1.5.0/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.0.39/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="/css/index.css" rel="stylesheet">
  <title id="page-title">Dylan Burati</title>
</head>
<body>
  <div style="position: fixed; left: -10000px;">
    <p style="font-family: 'Material Icons';">loading</p>
    <p style="font-family: Roboto;">loading</p>
  </div>
  <div id="app" style="display: none;">
    <v-app>
      <v-toolbar fixed dark flat v-bind:style="toolbarStyleObj" v-add-child-class="'container'" py-1>
        <v-btn icon class="mr-3" style="margin-left: -6px;" href="/">
          <v-icon v-bind:style="{ visibility: fontsReady ? 'visible' : 'hidden' }">home</v-icon>
        </v-btn>
        <v-toolbar-title text-white>
          Dylan Burati
        </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-menu transition="slide-y-reverse-transition" bottom left nudge-bottom="32px">
          <v-btn slot="activator" icon><v-icon v-if="fontsReady">more_vert</v-icon></v-btn>
          <ul class="navbar-dropdown">
            <nav-link right ref="navbar-links" v-for="(item, n) in navLinks.navbar"
                    v-bind:linkdata="item" v-bind:key="n" v-bind:handler="item.action">
            </nav-link>
          </ul>
        </v-menu>
      </v-toolbar>
      <v-content>
        <v-container v-bind:class="[$vuetify.breakpoint.mdAndUp ? 'px-4' : 'px-3']"
                v-bind:style="{'padding-top': ($vuetify.breakpoint.mdAndUp ? '76px' : '68px')}">
          <div class="mt-3 mb-2">

          </div>
        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="/js/util.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.3/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@1.5.0/dist/vuetify.min.js"></script>
  <script src="/js/vue-util.js"></script>
  <script type="text/javascript">
    /* global window document Vue axios MaterialColors */
    var vm = new Vue({
      el: '#app',
      data: {
        fontsReady: false,
        // ----- //
        toolbarStyleObj: {
          'background-color': '#2a60cf',
          'z-index': 130
        },
        navLinks: {
          navbar: [
            { href: 'https://github.com/dylanburati', text: 'Github', action: '' },
            { href: 'https://www.linkedin.com/in/dylanburati/', text: 'LinkedIn', action: '' },
          ]
        }
        // ----- //
      },
      mounted: function() {
        this.$nextTick(() => {
          document.getElementById('app').style.display = 'block';
          sleep(1500).then(() => {
            // Force icon render even if fonts aren't loaded
            this.fontsReady = true;
          });
        });
      },
      methods: {
        empty: empty,
      }
    });

    if(!empty(document.fonts) && !empty(document.fonts.ready.then, 'function')) {
      document.fonts.ready.then(() => {
        vm.fontsReady = true;
      });
    } else {
      vm.fontsReady = true;
    }
  </script>
</body>
</html>
